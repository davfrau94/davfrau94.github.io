        <!-- form -->
        <form action="https://formspree.io/f/mnqkkvaj" method="post" class="form">
            <div class="form-row">
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" required placeholder="Inserisci il tuo nome">
            </div>
            <div class="form-row">
                <label for="surname">Cognome</label>
                <input id="surname" name="surname" type="text" required placeholder="Inserisci il tuo cognome">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email"
                       type="email" required
                       placeholder="Inserisci la tua email">
            </div>
            <div class="form-row">
                <label for="textarea">Messaggio</label>
                <textarea id="textarea" name="textarea" required></textarea>
            </div>
            <div class="form-row">
                <button>Invia</button>
            </div>
        </form>
